<html>

<head>
    <title>Nayara Adriana</title>
    <link rel="stylesheet" href="../Recorte/reset.css">
    <link rel="stylesheet" href="../Recorte/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <header class="topo">
            <img src="../Recorte/img/logo_nayara.png" alt="logonayara" class="logo">
        </header>

        <section class="container">
            
            <aside class="infobar">
            <h2 class="titulo">Deixe seu<br>recado</h2>

                <ul class="social">
                    <li>
                        <figure>
                            <a href="#" class="linkedin">
                            </a>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <a href="#" class="behance">
                            </a>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <a href="#" class="whatsapp">
                            </a>
                        </figure>
                    </li>
                </ul>


                <p class="observacao">Se preferir, entre em contato diretamente pelo email 
                    <a href="mailto:contato@nayarasantos.com">contato@nayarasantos.com</a>
                
                </p>
            </aside>

            
            <div class="formulario">
                <form action="">
                        <label for="nome">
                            <input type="text" placeholder="Nome" name="nome"  required class="cmp-normal">
                        </label>
                        <label for="email">
                            <input type="email" placeholder="E-mail" name="email"  required class="cmp-normal">
                        </label>
                        <label for="fone">
                            <input type="tel" placeholder="Telefone" name="telefone" class="cmp-normal">
                        </label>
                        <label for="empresa">
                            <input type="text" placeholder="Empresa" name="empresa"  required class="cmp-normal">
                        </label>
                        <textarea placeholder="Mensagem" name="mensagem" ></textarea>
                        </label>
                        <input type="submit" class="btn-enviar">
            
                    </form>
            </div>

            
        
        </section>



       
        

    </main>
</body>

</html>
